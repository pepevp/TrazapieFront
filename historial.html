<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazapié - Historial</title>
    <link rel="stylesheet" href="estilos/main.css">
</head>
<body>
    <main class="page">
        <header class="banda">
            <div class="bandaIzquierda">
                <a href="dashboard.html">
                    <img src="img/logoTrazapie3.png" alt="icono" class="bandaIcono">
                </a>
            </div>
            <div class="bandaDerecha">
                <p class="bandaTexto" id="nombreUsuario">--</p>
                <div class="menu">
                    <img src="img/persona.png" alt="Menú" class="bandaMenu" id="menuToggle">
                    <ul class="desplegable" id="menuDesplegable">
                        <li><a href="dashboard.html">Página de inicio</a></li>
                        <li><a href="perfil.html">Perfil</a></li>
                        <li><a href="login.html" id="logout">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="calendario">
            <div class="calendarioHeader">
                <button class="calendar__nav-btn" id="prev">&#10094;</button>
                <div class="calendar__title-container">
                    <h2 class="calendarioTitulo" id="month-year"></h2>
                </div>
                <button class="calendar__nav-btn" id="next">&#10095;</button>
            </div>

            <div class="calendarioGrid" id="calendar-grid">
                <div class="calendarNombreDia">Lun</div>
                <div class="calendarNombreDia">Mar</div>
                <div class="calendarNombreDia">Mié</div>
                <div class="calendarNombreDia">Jue</div>
                <div class="calendarNombreDia">Vie</div>
                <div class="calendarNombreDia">Sáb</div>
                <div class="calendarNombreDia">Dom</div>
            </div>
        </div>

        <div class="datoHistorial">
            <p id="p-pasos">
                Pasos: <span id="valor-pasos">0</span> 
                <img src="img/pies.png" alt="Pasos">
            </p>
            <p id="p-calorias">
                Calorías: <span id="valor-calorias">0</span> 
                <img src="img/corazon.png" alt="Calorías">
            </p>
            <p id="p-tiempo">
                Tiempo de actividad: <span id="valor-tiempo">0 min</span> 
                <img src="img/reloj.png" alt="Tiempo">
            </p>
        </div>
    </main>

    <script src="scripts/utilidades.js"></script>
    <script src="scripts/calendario.js"></script>
</body>
</html>
