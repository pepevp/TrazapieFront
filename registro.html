<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Trazapié</title>
    <link rel="stylesheet" href="estilos/main.css">
</head>

<body>
    <main>
        <header>
            <h1 class="titulo-seccion">Crear Nueva Cuenta</h1>
        </header>

        <form id="registroForm" class="campos-contenedor">
            <div class="campos">
                <div class="filas">
                    <label for="regNombre">Nombre</label>
                    <input id="regNombre" class="box" type="text" placeholder="Tu nombre" required>
                </div>
            </div>

            <div class="campos">
                <div class="filas">
                    <label for="regEmail">Email</label>
                    <input id="regEmail" class="box" type="email" placeholder="correo@ejemplo.com" required>
                </div>
            </div>

            <div class="campos">
                <div class="filas">
                    <label for="regPassword">Contraseña</label>
                    <input id="regPassword" class="box" type="password" placeholder="Tu contraseña" required>
                </div>
            </div>

            <div class="campos">
                <div class="filas">
                    <label for="regEdad">Edad</label>
                    <input id="regEdad" class="box" type="number" placeholder="Ej: 25" required>
                </div>
            </div>

            <div class="campos">
                <div class="filas">
                    <label for="regPeso">Peso (kg)</label>
                    <input id="regPeso" class="box" type="number" placeholder="Ej: 70" required>
                </div>
            </div>

            <div class="campos">
                <div class="filas">
                    <label for="regAltura">Altura (cm)</label>
                    <input id="regAltura" class="box" type="number" placeholder="Ej: 175" required>
                </div>
            </div>

            <button id="confirmar2" class="boton" type="submit">Confirmar Registro</button>
        </form>

        <div id="registroMsg" role="alert" aria-live="polite"
            style="text-align: center; margin-top: 10px; font-weight: bold;"></div>

        <nav aria-label="Navegación secundaria">
            <p style="text-align: center; margin-top: 15px;">
                <a href="login.html" class="registrate">¿Ya tienes cuenta? Entra aquí</a>
            </p>
        </nav>
    </main>

    <script src="scripts/utilidades.js"></script>
    <script src="scripts/registro.js"></script>
</body>

</html>
