<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazapié - Logros</title>
    <link rel="stylesheet" href="estilos/main.css">
</head>

<body>
    <main>
        <header class="banda">
            <div class="bandaIzquierda">
                <a href="dashboard.html">
                    <img src="img/logoTrazapie3.png" alt="icono" class="bandaIcono">
                </a>
            </div>
            <div class="bandaDerecha">
                <p class="bandaTexto" id="nombreUsuario">--</p>
                <div class="menu">
                    <img src="img/persona.png" alt="Menú" class="bandaMenu" id="menuToggle">
                    <ul class="desplegable" id="menuDesplegable">
                        <li><a href="dashboard.html">Página de inicio</a></li>
                        <li><a href="perfil.html">Perfil</a></li>
                        <li><a href="login.html" id="logout">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="columnasLogros">
            <div class="fila1">
                <div class="logro">
                    <img src="img/20kPasos.png" alt="Logro 20k">
                    <p>Hitos de pasos:<br>20.000 pasos</p>
                </div>
                <div class="logro">
                    <img src="img/3dias.png" alt="Logro 3 días">
                    <p>Días de objetivos cumplidos:<br>3 días</p>
                </div>
                <div class="logro">
                    <img src="img/racha5dias.png" alt="Logro racha">
                    <p>Racha de días seguidos:<br>5 días</p>
                </div>
            </div>

            <div class="fila2">
                <div class="logro">
                    <div class="bloqueado-wrapper">
                        <img src="img/100kPasos.png" alt="Logro oculto 1">
                    </div>
                    <p>Logro oculto<br>Por descubrir</p>
                </div>
                <div class="logro">
                    <div class="bloqueado-wrapper">
                        <img src="img/logroFinal.png" alt="Logro oculto 2">
                    </div>
                    <p>Logro oculto<br>Por descubrir</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <script src="scripts/utilidades.js"></script>
    </footer>
</body>
</html>
