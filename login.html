<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trazapié</title>
    <link rel="stylesheet" href="estilos/main.css">
</head>

<body>
    <main>
        <div class="video-container">
            <div class="video-overlay"></div>
            <video autoplay muted loop id="bgVideo" poster="img/logoTrazapie3.png" aria-hidden="true">
                <source src="img/andando.mp4" type="video/mp4">
                Tu navegador no soporta video HTML5.
            </video>
        </div>

        <div class="video-controls">
            <button id="videoBtn" class="video-btn" aria-label="Pausar video de fondo">❚❚</button>
        </div>

        <div class="login">
            <h1 class="sr-only">Trazapié - Iniciar Sesión</h1>
            <img src="img/logoTrazapie3.png" alt="Logotipo de Trazapié" class="logo-img">

            <h2>Cuenta de Ingreso</h2>

            <form id="loginForm" style="display: flex; flex-direction: column; gap: 20px;">
                <label for="emailLogin" class="sr-only">Correo electrónico</label>
                <input id="emailLogin" class="box" type="email" placeholder="Correo electrónico" required
                    autocomplete="email">

                <label for="passLogin" class="sr-only">Contraseña</label>
                <input id="passLogin" class="box" type="password" placeholder="Contraseña" required
                    autocomplete="current-password">

                <button id="confirmar" class="boton" type="submit">Acceso</button>
            </form>

            <div id="loginError" class="login-error" role="alert" aria-live="assertive"
                style="color: #d32f2f; margin-top: 10px; font-weight: bold;"></div>

            <a href="registro.html" class="registrate link-registro">¿No tienes una cuenta? Regístrate</a>
        </div>
    </main>

    <script src="scripts/login.js"></script>
</body>

</html>
